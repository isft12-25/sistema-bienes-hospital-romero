{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-home me-2"></i>Bienvenido al Sistema
                </h3>
            </div>
            <div class="card-body">
                <h4>Gestión de Bienes Patrimoniales</h4>
                <p class="lead">Sistema desarrollado para el Hospital Melchor Romero</p>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <i class="fas fa-laptop-medical fa-3x text-primary mb-3"></i>
                                <h5>Gestión de Inventario</h5>
                                <p class="text-muted">Control completo de bienes patrimoniales</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                                <h5>Reportes y Análisis</h5>
                                <p class="text-muted">Informes detallados y estadísticas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
