<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Bienes Patrimoniales</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tipografía Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos Material Design -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo Hospital" class="logo">
            <span class="system-title">Sistema de Gestión de Bienes Patrimoniales</span>
        </div>
        <div class="icons-container">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">logout</span>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Panel lateral izquierdo -->
        <aside class="left-panel">
            <img src="img/diseño-izquierda.png" alt="Gobierno de Buenos Aires" class="panel-image">
        </aside>

        <!-- Área central -->
        <section class="home-content">
            <div class="menu-buttons">
                <button class="menu-button">BIENES</button>
                <button class="menu-button">ASIGNAR Y GESTIONAR OPERADORES</button>
                <button class="menu-button">PERFIL</button>
            </div>
        </section>
    </main>

    <!-- Footer vacío -->
    <footer class="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
