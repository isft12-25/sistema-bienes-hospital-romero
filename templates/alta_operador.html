{% extends 'base.html' %}
{% load static %}

{% block title %}Alta de Operador - Sistema de Patrimonio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/alta_operador.css' %}">
{% endblock %}

{% block content %}
<div id="alta-operador-view" class="view active">
    <div class="alta-header">
        <h2>ALTA DEL OPERADOR</h2>
    </div>

    <form id="form-alta-operador" class="form-alta">
        <div class="form-section">
            <h3 class="section-title">Datos del operador</h3>

            <div class="form-group-item">
                <label for="nombre">Nombre del operador:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group-item">
                <label for="apellido">Nombres y Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="flex-group-complex">
                <div class="horizontal-item">
                    <label for="pais">País y tipo de Doc:</label>
                    <div class="input-container">
                        <input type="text" id="pais" name="pais" value="Argentina" required>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="horizontal-item dni-item">
                    <label for="dni">D.N.I.:</label>
                    <div class="input-container">
                        <input type="number" id="dni" name="dni" required>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="form-group-item">
                <label for="numero-doc">Número de Documento:</label>
                <input type="text" id="numero-doc" name="numero-doc" required>
            </div>

            <div class="form-group-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group-item">
                <label for="estado">Estado:</label>
                <div class="input-container">
                    <select id="estado" name="estado" required>
                        <option value="habilitado">Habilitado</option>
                        <option value="no-habilitado">No Habilitado</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>

            <div class="form-group-item">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="ID: N°" required>
            </div>
        </div>

        <div class="form-buttons">
            <button type="button" class="btn-cancelar" data-view="operadores-view">Cancelar</button>
            <button type="submit" class="btn-guardar">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/alta_operador.js' %}"></script>
{% endblock %}
