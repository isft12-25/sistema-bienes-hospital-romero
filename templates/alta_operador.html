{% extends "base.html" %}
{% load static %}

{% block title %}Alta de Operador - Sistema de Gestión{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/form-styles.css' %}">
{% endblock %}

{% block content %}
  <!-- Panel lateral con datos del operador -->
  <aside class="sidebar">
    <div class="operador-avatar"></div>
    <p class="operador-label">Operador:</p>
    <p class="operador-nombre">PABLO</p>
  </aside>

  <!-- Área central con formulario -->
  <section class="form-container">
    <form id="form-alta-operador" class="form-alta">
      <div class="form-section">
        <h3 class="section-title">Datos del operador</h3>

        <div class="form-group-item">
          <label for="nombre">Nombre del operador:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group-item">
          <label for="apellido">Nombres y Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="flex-group-complex">
          <div class="horizontal-item">
            <label for="pais">País y tipo de Doc:</label>
            <select id="pais" name="pais" required>
              <option value="Argentina">Argentina</option>
            </select>
          </div>
          <div class="horizontal-item dni-item">
            <label for="dni">D.N.I.:</label>
            <input type="number" id="dni" name="dni" required>
          </div>
        </div>

        <div class="form-group-item">
          <label for="numero-doc">Número de Documento:</label>
          <input type="text" id="numero-doc" name="numero-doc" required>
        </div>

        <div class="form-group-item">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group-item">
          <label for="cet">Cel:</label>
          <input type="text" id="cet" name="cet" required>
        </div>

        <div class="form-group-item">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="ID: N°" required>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-guardar">Guardar</button>
      </div>
    </form>
  </section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
